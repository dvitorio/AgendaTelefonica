<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Agenda telefônica</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">     
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="css/index.css">
     <script src="js/index.js"></script>
</head>
<body class="bg-dark">
     
     <!--TÍTULO PRINCIPAL DA PÁGINA-->
     <div class="row">
          <h1 class="col mt-3 text-center text-white">Agenda telefônica</h1>
     </div>

     <!--MENU DE OPÇÕES DA AGENDA-->
     <div class="row mt-5">
          <div class="bg-secondary col-md-3 contato mx-auto rounded text-white" onclick="novoContato()"><i class="fa-solid fa-user-plus"></i> &nbsp;Adicionar novo contato</div>
          <div class="bg-secondary col-md-3 contato mx-auto rounded text-white"><i class="fa-solid fa-user-pen"></i> &nbsp;Editar contato</div>
          <div class="bg-secondary col-md-3 contato mx-auto rounded text-white"><i class="fa-solid fa-user-minus"></i> &nbsp; Excluir contato</div>
     </div>

     <!--CONTAINER DE NOVO CONTATO-->
     <div class="container" id="novoContato">
          <div class="row">
               <div class="bg-secondary col-md-6 container mt-5 rounded">
                    <h5 class="mt-3 text-center text-white">+ Adicionar novo contato</h5>
                         <label class="form-label text-white for="nome">Nome</label>
                         <input type="text" class="form-control mr-4 mb-3" id="nome" placeholder="Nome do contato">
                         <div class="row">
                              <div class="col-md-6 telefones">
                                   <label class="form-label text-white" for="celular">Telefone celular</label>
                                   <input type="tel" class="form-control mr-4 mb-3" id="celular" placeholder="(XX) XXXX-XXXX">
                              </div>
                              <div class="col-md-6 telefones">
                                   <label class="form-label text-white" for="celular">Telefone comercial</label>
                                   <input type="tel" class="form-control mr-4 mb-3" id="celular" placeholder="(XX) XXXX-XXXX">
                              </div>
                         </div>
                         <label class="form-label text-white for="nome">E-mail</label>
                         <input type="email" class="form-control mr-4 mb-3" id="nome" placeholder="E-mail principal para contato">
                         <div class="row">
                              <div class="botaoSalvar col-md-6 mb-3">
                                   <button class="btn btn-primary col"><i class="fa-solid fa-floppy-disk"></i> &nbsp;Salvar contato</button>
                              </div>
                              <div class="botaoCancelar col-md-6 mb-3">
                                   <button class="btn btn-danger col" onclick="fecharTela()"><i class="fa-solid fa-xmark"></i> &nbsp;Cancelar</button>
                              </div>
                         </div>
               </div>

          </div>
     </div>
  
     


     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
